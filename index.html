<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实用工具集</title>
    
    <!-- 外部资源 -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, rgba(22, 93, 255, 0.05) 0%, rgba(54, 207, 201, 0.05) 100%);
            padding: 2rem 0;
        }
        
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        /* 标题样式 */
        .page-title {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .page-title h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: bold;
            color: #1D2129;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .page-title p {
            color: #6B7280;
            max-width: 600px;
            margin: 0 auto;
            font-size: 1.1rem;
        }
        
        /* 网格布局 - 关键是让卡片等高 */
        .tools-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 3rem;
            /* 确保网格项高度一致 */
            grid-auto-rows: 1fr;
        }
        
        @media (min-width: 640px) {
            .tools-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (min-width: 1024px) {
            .tools-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        /* 卡片样式 - 强制统一高度结构 */
        .tool-card {
            background: white;
            border-radius: 1rem;
            border: 1px solid #E5E7EB;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            transform: translateY(0);
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            /* 固定卡片基础高度 */
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .tool-card:hover {
            transform: translateY(-18px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.15), 
                        0 10px 10px -5px rgba(0, 0, 0, 0.08);
        }
        
        /* 内容容器 - 严格控制各部分高度 */
        .tool-card-content {
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        /* 图标区域 - 固定高度 */
        .tool-icon {
            width: 3.5rem;
            height: 3.5rem;
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.25rem;
            transition: background-color 0.3s ease;
        }
        
        /* 标题区域 - 固定高度 */
        .tool-card h2 {
            font-size: 1.25rem;
            font-weight: bold;
            color: #1D2129;
            margin-bottom: 0.75rem;
            height: 2rem; /* 固定标题高度 */
        }
        
        /* 描述文本区域 - 固定高度并处理溢出 */
        .tool-description {
            color: #6B7280;
            margin-bottom: 1.5rem;
            line-height: 1.6;
            /* 关键：固定文本区域高度，确保所有卡片一致 */
            height: 72px; /* 精确计算3行文本高度 */
            overflow: hidden;
            position: relative;
        }
        
        /* 确保文本不会超出固定区域 */
        .tool-description:after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 24px;
            background: linear-gradient(to top, white, transparent);
            pointer-events: none;
        }
        
        /* 按钮容器 - 固定位置在文本下方 */
        .tool-action-container {
            margin-top: auto;
        }
        
        .tool-action {
            display: inline-flex;
            align-items: center;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .tool-action i {
            margin-left: 0.5rem;
            transition: transform 0.3s ease;
        }
        
        /* 底部特点区域 - 固定高度和位置 */
        .tool-card-footer {
            padding: 1rem 1.5rem;
            background-color: #F5F7FA;
            border-top: 1px solid #E5E7EB;
            font-size: 0.875rem;
            color: #6B7280;
            /* 固定底部高度 */
            height: 48px;
            display: flex;
            align-items: center;
        }
        
        .tool-card-footer i {
            color: #36CFC9;
            margin-right: 0.25rem;
        }
        
        /* 链接样式 */
        .card-link {
            display: block;
            height: 100%;
            width: 100%;
            text-decoration: none;
        }
        
        /* 页脚样式 */
        footer {
            text-align: center;
            margin-top: 4rem;
            color: #6B7280;
            font-size: 0.875rem;
        }
        
        /* 工具特定颜色 */
        .tool-number .tool-icon {
            background-color: rgba(22, 93, 255, 0.1);
        }
        
        .tool-number .tool-action {
            color: #165DFF;
        }
        
        .tool-number:hover .tool-icon {
            background-color: rgba(22, 93, 255, 0.2);
        }
        
        .tool-wordcount .tool-icon {
            background-color: rgba(54, 207, 201, 0.1);
        }
        
        .tool-wordcount .tool-action {
            color: #36CFC9;
        }
        
        .tool-wordcount:hover .tool-icon {
            background-color: rgba(54, 207, 201, 0.2);
        }
        
        .tool-translate .tool-icon {
            background-color: rgba(139, 92, 246, 0.1);
        }
        
        .tool-translate .tool-action {
            color: #8B5CF6;
        }
        
        .tool-translate:hover .tool-icon {
            background-color: rgba(139, 92, 246, 0.2);
        }
        
        .tool-card:hover .tool-action i {
            transform: translateX(6px);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="page-title">
            <h1>
                <i class="fa fa-wrench" style="color: #165DFF; margin-right: 0.75rem;"></i>实用工具集
            </h1>
            <p>
                精选高效工具，满足日常办公与学习需求，简洁易用，功能强大
            </p>
        </header>
        
        <div class="tools-grid">
            <!-- 数字大写转换工具 -->
            <div class="tool-card tool-number">
                <a href="数字大写转换.html" class="card-link" target="_blank" rel="noopener noreferrer">
                    <div class="tool-card-content">
                        <div class="tool-icon">
                            <i class="fa fa-exchange text-2xl" style="color: #165DFF;"></i>
                        </div>
                        <h2>数字大写转换</h2>
                        <div class="tool-description">
                            快速将阿拉伯数字或中文数字转换为符合财务规范的大写金额格式，支持大额数字和小数。
                        </div>
                        <div class="tool-action-container">
                            <div class="tool-action">
                                立即使用
                                <i class="fa fa-arrow-right"></i>
                            </div>
                        </div>
                    </div>
                    <div class="tool-card-footer">
                        <i class="fa fa-check-circle"></i>
                        符合财务规范格式
                    </div>
                </a>
            </div>
            
            <!-- 字数统计工具 -->
            <div class="tool-card tool-wordcount">
                <a href="字数统计.html" class="card-link" target="_blank" rel="noopener noreferrer">
                    <div class="tool-card-content">
                        <div class="tool-icon">
                            <i class="fa fa-file-text-o text-2xl" style="color: #36CFC9;"></i>
                        </div>
                        <h2>字数统计工具</h2>
                        <div class="tool-description">
                            精准统计文本中的汉字、数字、字母等字符数量，支持多种文件格式上传分析。
                        </div>
                        <div class="tool-action-container">
                            <div class="tool-action">
                                立即使用
                                <i class="fa fa-arrow-right"></i>
                            </div>
                        </div>
                    </div>
                    <div class="tool-card-footer">
                        <i class="fa fa-check-circle"></i>
                        支持多格式文件分析
                    </div>
                </a>
            </div>
            
            <!-- 实时翻译工具 -->
            <div class="tool-card tool-translate">
                <a href="实时翻译工具.html" class="card-link" target="_blank" rel="noopener noreferrer">
                    <div class="tool-card-content">
                        <div class="tool-icon">
                            <i class="fa fa-language text-2xl" style="color: #8B5CF6;"></i>
                        </div>
                        <h2>智能翻译工具</h2>
                        <div class="tool-description">
                            自动识别语言类型，支持多语言互译，实时响应，操作简单，满足跨语言沟通需求。
                        </div>
                        <div class="tool-action-container">
                            <div class="tool-action">
                                立即使用
                                <i class="fa fa-arrow-right"></i>
                            </div>
                        </div>
                    </div>
                    <div class="tool-card-footer">
                        <i class="fa fa-check-circle"></i>
                        自动语言检测
                    </div>
                </a>
            </div>
        </div>
        
        <footer>
            <p>© 2025 实用工具集 | 简洁高效的在线工具解决方案</p>
        </footer>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.tool-card');
            
            cards.forEach(card => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
            });
            
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, 100 * index);
            });
        });
    </script>
</body>
</html>
